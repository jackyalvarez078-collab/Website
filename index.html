<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantillas Jeremy</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --verde-oscuro:#4F6F3C;
  --verde-medio:#7C9C5F;
  --verde-claro:#CFE1B9;
  --fondo:#F5F2E8;
  --grid:#DED8C9;
  --card:#ffffff;
  --text:#2b2b2b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(var(--grid) 1px, transparent 1px),
    linear-gradient(90deg,var(--grid) 1px, transparent 1px);
  background-size:28px 28px;
  background-color:var(--fondo);
  color:var(--text);
  transition:0.4s ease;
}

/* SLIDES */
.slide{
  max-width:1100px;
  margin:100px auto;
  background:var(--card);
  border:10px solid var(--verde-oscuro);
  border-radius:35px;
  padding:70px 40px;
  position:relative;
  box-shadow:
    0 30px 60px rgba(0,0,0,0.25),
    0 0 0 6px var(--verde-claro) inset;
  opacity:0;
  transform:translateY(60px);
  transition:1s ease;
  overflow:hidden;
}

.slide.show{
  opacity:1;
  transform:translateY(0);
}

.slide h1,
.slide h2{
  font-family:'Baloo 2',cursive;
  color:var(--verde-oscuro);
  text-align:center;
}

.slide h1{font-size:3rem;}
.slide h2{font-size:2.2rem;margin-bottom:50px;}

.subtitle{text-align:center;margin-top:10px;}

/* HUELLAS */
.paw{
  position:absolute;
  font-size:20px;
  opacity:0.5;
}
.paw1{top:20px;left:30px;}
.paw2{bottom:20px;right:40px;}

/* GATOS */
.cat{
  position:absolute;
  width:160px;
  bottom:-10px;
  right:20px;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 15px 20px rgba(0,0,0,0.3));
}

.cat-left{
  position:absolute;
  right:0;
  bottom:0;
}

.cat-trebol{
  position:absolute;
  width:130px;
  top:-15px;
  left:-15px;
  animation:floatSlow 5s ease-in-out infinite;
  filter:drop-shadow(0 10px 18px rgba(0,0,0,0.25));
}

.cat-flor{
  position:absolute;
  width:140px;
  bottom:-15px;
  left:0;
  animation:floatSlow 6s ease-in-out infinite;
  filter:drop-shadow(0 12px 20px rgba(0,0,0,0.3));
}

@keyframes floatSlow{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:25px;
  border:4px dashed var(--verde-medio);
  text-align:center;
  transition:0.5s ease;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

.card img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
}

.card h3{
  font-family:'Baloo 2',cursive;
  color:var(--verde-oscuro);
  margin-bottom:15px;
}

.btn{
  display:inline-block;
  background:var(--verde-medio);
  color:white;
  padding:12px 25px;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.btn:hover{
  background:var(--verde-oscuro);
  transform:scale(1.1);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:40px;
  font-weight:600;
}

/* RESPONSIVE */
@media(max-width:768px){
  .slide{
    padding:50px 20px;
    margin:60px 15px;
  }

  .slide h1{font-size:2.2rem;}
  .slide h2{font-size:1.8rem;}

  .cat{
    width:110px;
  }
}
</style>
</head>
<body>

<!-- SLIDE 1 -->
<div class="slide">
  <div class="paw paw1">üêæ</div>
  <div class="paw paw2">üêæ</div>

  <h1>Plantillas Jeremy</h1>
  <p class="subtitle">Descarga mis plantillasüíö</p>

  <img src="gato4.png" class="cat">
  <img src="gato_trebol.png" class="cat-trebol">
</div>

<!-- SLIDE 2 -->
<div class="slide">
  <h2>Plantillas Disponibles</h2>

  <div class="grid">
    <div class="card">
      <img src="carta.png">
      <h3>Plantilla Carta</h3>
      <a href="Plantillas/Carta.pptx" class="btn" download>Descargar</a>
    </div>

    <div class="card">
      <img src="mariposam.png">
      <h3>Plantilla de mariposas</h3>
      <a href="Plantillas/Mariposa.pptx" class="btn" download>Descargar</a>
    </div>

    <div class="card">
      <img src="Vintage.png">
      <h3>Plantilla "Vintage"</h3>
      <a href="Plantillas/Vintage.pptx" class="btn" download>Descargar</a>
    </div>
  </div>

  <img src="gato1.png" class="cat cat-left">
  <img src="gato_flor.png" class="cat-flor">
</div>

<div class="footer">
  ¬© 2026 Jeremy üê±
</div>

<script>
const slides = document.querySelectorAll(".slide");

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
},{threshold:0.3});

slides.forEach(slide=>{
  observer.observe(slide);
});
</script>

</body>
</html>
